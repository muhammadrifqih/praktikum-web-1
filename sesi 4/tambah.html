<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Penggajian</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-2">
        <form action="">
          <div class="mb-3">
            <label class="form-label" for="nik">NIK :</label><br />
            <input
              class="form-control"
              type="text"
              name="nik"
              size="10"
              maxlength="10"
              required
              placeholder="Misal : 123"
            /><br />
            <label class="form-label" for="nama">Nama :</label><br />
            <input
              class="form-control"
              type="text"
              name="nama"
              required
              min="2022-01-11"
            /><br />
            <label class="form-label" for="tanggal_mulai">Tanggak Mulai :</label
            ><br />
            <input
              class="form-control"
              type="date"
              name="tanggal_mulai"
            /><br />
            <label class="form-label" for="gajih_pokok">Gajih Pokok :</label
            ><br />
            <input
              class="form-control"
              type="number"
              name="gajih_pokok"
              required
              min="1000000"
              step="1000"
            /><br />
            <div class="mb-3">
              <label for="">Status Karyawan :</label><br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="tetap"
                  name="status_karyawan"
                  value="TETAP"
                />
                <label class="form-check-label" for="tetap">TETAP</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="kontrak"
                  name="status_karyawan"
                  value="KONTRAK"
                />
                <label class="form-check-label" for="kontrak">KONTRAK</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="magang"
                  name="status_karyawan"
                  value="MAGANG"
                />
                <label class="form-check-label" for="magang">MAGANG</label>
              </div>
            </div>
            <button
              class="btn btn-success"
              type="submit"
              id="btn_submit"
              name="btn_submit"
              value="Submit"
            >
              <i class="fa fa-save"></i>
              Submit
            </button>
            <button
              class="btn btn-primary"
              type="reset"
              id="btn_reset"
              name="btn_reset"
              value="Reset"
            >
              <i class="fa fa-arrow-rotate-left"></i>
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
