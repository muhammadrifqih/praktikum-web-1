<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Input</title>
  </head>
  <body>
    <form action="">
      <label for="nik">NIK :</label><br />
      <input
        type="text"
        name="nik"
        size="10"
        maxlength="10"
        required
        placeholder="Misal : 123"
      /><br />
      <label for="nama">Nama :</label><br />
      <input type="text" name="nama" required min="2022-01-11" /><br />
      <label for="tanggal_mulai">Tanggak Mulai :</label><br />
      <input type="date" name="tanggal_mulai" /><br />
      <label for="gajih_pokok">Gajih Pokok :</label><br />
      <input
        type="number"
        name="gajih_pokok"
        required
        min="1000000"
        step="1000"
      /><br />
      <label for="">Status Karyawan :</label><br />
      <input type="radio" id="tetap" name="status_karyawan" value="TETAP" />
      <label for="tetap">TETAP</label>
      <br />
      <input type="radio" id="kontrak" name="status_karyawan" value="KONTRAK" />
      <label for="kontrak">KONTRAK</label>
      <br />
      <input type="radio" id="magang" name="status_karyawan" value="MAGANG" />
      <label for="magang">MAGANG</label>
      <br />
      <input type="submit" id="btn_submit" name="btn_submit" value="Submit" />
      <input type="reset" id="btn_reset" name="btn_reset" value="Reset" />
    </form>
  </body>
</html>
