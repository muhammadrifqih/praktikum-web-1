<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: blue;
        border: 2px solid red;
      }
      .text-kuning {
        color: yellow;
        background-color: black;
      }
      #text-merah {
        color: red;
        background-color: black;
      }
      .subbagian {
        font-size: 30px;
      }
      .subbagian.header {
        color: blueviolet;
      }
      .subbagian#text {
        color: brown;
      }
      p:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Pemprograman WEB</h1>
    <p class="text-kuning">
      Praktikum web 1 Sesi 2 akan membahas tentang style css
    </p>
    <p id="text-merah">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
      similique?
    </p>

    <div>
      <p>Ini adalah paragraf Pertama.</p>
      <div>
        <p>ini adalah paragraf kedua.</p>
      </div>
    </div>
    <div>
      <div class="subbagian header">Baguan Header</div>
      <p class="subbagian" id="text">ini adalah paragraf</p>
    </div>
  </body>
</html>
